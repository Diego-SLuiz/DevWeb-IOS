<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aula 03</title>
    </head>

    <body>
        <!-- lista não ordenada -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- lista ordenada -->
        <ol type="I">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <!-- lista de definição -->
        <dl>
            <dt>Termo 1</dt>
            <dd>Descrição 1</dd>

            <dt>Termo 2</dt>
            <dd>Descrição 2</dd>

            <dt>Termo 3</dt>
            <dd>Descrição 3</dd>
        </dl>
    </body>
</html>
