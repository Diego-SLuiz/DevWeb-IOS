<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aula 04</title>
    </head>

    <body>
        <!-- parte superior da página -->
        <header>
            <h2>Parte superior.</h2>
        </header>

        <!-- parte principal da página -->
        <main>
            <h1>Conteúdo principal!</h1>

            <!-- container de conteúdo -->
            <div>

                <!-- usado principalmente em um menu de navegação -->
                <nav>
                    <a href="#">HTML</a>|
                    <a href="#">CSS</a>|
                    <a href="#">JavaScript</a>|
                </nav>

                <!-- conteúdo independente -->
                <article>
                    <h2>Google Chrome</h2>
                    <p>Google Chrome é o navegador da Google. lançado em 2008.
                        Atualmente, Chrome é o navegador mais famoso do mundo!
                    </p>
                </article>

                <!-- seção genérica com conteúdo encapsulado -->
                <section>
                    <h2>Seção genérica encapsulada.</h2>
                </section>

            </div>
        </main>

        <!-- rodapé e parte inferior da página -->
        <footer>
            <h3>Parte inferior.</h3>
        </footer>

    </body>
</html>
