<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/atividade.css">
    <title>Javascript - Aula 14</title>
</head>

<body>
    <header>
        <h1>Cadastro de Pessoas</h1>
    </header>

    <main>
        <form id="main-form">
            <div class="input-field">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Nome">
            </div>

            <div class="input-field">
                <label for="birth">Nascimento</label>
                <input type="date" id="birth" placeholder="Nascimento">
            </div>

            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="input-field">
                <label for="id">ID</label>
                <input type="number" id="id" placeholder="ID">
            </div>

            <div>
                <button type="button" id="button-add" class="input-action">Adicionar</button>
                <button type="button" id="button-del" class="input-action">Remover</button>
            </div>
        </form>

        <table id="main-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                    <th>ID</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>User Name</td>
                    <td>99</td>
                    <td>useremail@example.com</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="./scripts/atividade.js"></script>
</body>

</html>
