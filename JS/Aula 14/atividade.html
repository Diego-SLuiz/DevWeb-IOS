<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/atividade.css">
    <title>Javascript - Aula 14</title>
</head>

<body>
    <header>
        <h1>Inscrições</h1>
    </header>

    <main>
        <section id="container">
            <form id="main-form">
                <div class="input-field">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Nome" class="input-area">
                </div>

                <div class="input-field">
                    <label for="birth">Nascimento</label>
                    <input type="date" id="birth" placeholder="Nascimento" class="input-area">
                </div>

                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" class="input-area">
                </div>

                <div class="input-field">
                    <label for="id">ID</label>
                    <input type="number" id="item-id" placeholder="ID" class="input-area">
                </div>

                <div>
                    <button type="button" id="button-add" class="input-action">Adicionar</button>
                    <button type="button" id="button-del" class="input-action">Remover</button>
                </div>
            </form>

            <table id="main-table">
                <thead id="table-header">
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Email</th>
                        <th>ID</th>
                    </tr>
                </thead>

                <tbody id="table-content" ></tbody>
            </table>
        </main>
        </section>

    <script src="./scripts/atividade.js"></script>
</body>

</html>
