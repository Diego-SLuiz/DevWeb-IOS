<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Aula 12</title>
</head>

<body>
    <header>
        <h1>Cadastro Alunos</h1>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur aperiam itaque error voluptatum suscipit dolorum possimus illo, assumenda ratione blanditiis ut accusantium at nam quibusdam praesentium expedita aut nesciunt aliquam.
        </p>
    </header>

    <main>
        <form id="student-form">
            <input type="text" placeholder="Nome">
            <input type="number" placeholder="Idade">
            <input type="text" placeholder="Turma">
            <input type="text" placeholder="Tema">

            <button type="button" id="add-student-button">Adicionar</button>
            <button type="button" id="remove-student-button">Remover</button>
            <button type="button" id="update-student-button">Atualizar</button>
            <button type="button" id="reset-student-button">Limpar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Turma</th>
                    <th>Tema</th>
                </tr>
            </thead>

            <tbody id="student-tbody">
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>

</html>
