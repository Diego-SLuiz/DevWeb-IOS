<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="main-title">Filmes Preferidos</h1>
    </header>

    <main>

        <article id="film">
            <h2 class="sub-title">Filmes</h2>

            <ol start="1">
                <li class="catalog-item catalog-item-1">Titanic</li>
                <li class="catalog-item catalog-item-1">Meu Primeiro Amor</li>
                <li class="catalog-item catalog-item-1">Uma Linda Mulher</li>
            </ol>

            <ol start="10">
                <li class="catalog-item catalog-item-2">O Exterminador do Futuro I</li>
                <li class="catalog-item catalog-item-2">De Volta Para o Futuro I II III</li>
                <li class="catalog-item catalog-item-2">Indiana Jones</li>

            <ol start="20">
                <li class="catalog-item catalog-item-3">Sexta-feira 13</li>

    <footer>

        <section id="poster">
            <article>
                <img class="poster-image" src="assets/titanic.jpg">

            </article>

            <article>
                <img class="poster-image" src="assets/exterminador_do_futuro.jpg">
                <img class="poster-image" src="assets/de_volta_para_o_futuro.jpg">

            </article>

            <article>
                <img class="poster-image" src="assets/sexta-feira_13.jpg">

        </section>

</html>
